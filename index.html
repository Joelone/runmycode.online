<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>RunMyCode Online</title>
    <meta name="description" content="Run code online from sites like Github, Gitlab and more">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Google Analytics -->
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date
      ga('create', 'UA-100606537-1', 'auto')
      ga('send', 'pageview')
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->
  </head>
  <body>
    <div class="container">
      <header class="grid grid--center">
        <div class="grid-cell u-1of4">
          <h2><a href="/">RunMyCode</a></h2>
        </div>
        <div class="grid-cell">
          <div class="menu">
            <ul id="top-menu" class="right">
              <li><a href="faq.html">FAQ</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>
        </div>
      </header>
  
      <main class="home">
        <p>RunMyCode Online is an open source service to run code online from browsers</p>
        <img id="howto-video" src="intro.png" width="748" height="398" title="Introduction to RunMyCode Online">

        <div id="actions">
          <div class="menu">
            <p>Get a key by authenticating below. <a href="faq.html#auth">Why?</a></p>
            <ul>
              <li><input class="btn auth" type="button" value="Google"></li>
              <li><input class="btn auth" type="button" value="Github"></li>
              <li><input class="btn auth" type="button" value="Gitlab"></li>
            </ul>
          </div>
        </div>

        <div>
          <p>You can run code in <a href="codesheet.html">CodeSheet</a> or from <a href="faq.html#supported-sites">supported sites</a> using one of the browser extensions:<br><a href="https://chrome.google.com/webstore/detail/runmycode-online/iidcnkpdmnopbbkdmneglbelcefgfohf">Chrome</a>, <a href="https://addons.mozilla.org/en-US/firefox/addon/runmycode-online">Firefox</a></p>
        </div>
      </main>

      <footer>
        <p>&copy; <a target="_blank" href="https://github.com/shatgupt">Shatrughn Gupta</a></p>
      </footer>
    </div>

    <script>
      const $ = s => document.querySelector(s)
      let user = localStorage.getItem('runmycode')
      if (user) {
        user = JSON.parse(user)
        $('#top-menu').insertAdjacentHTML('afterbegin', `<li><a href="dashboard.html">${user.name}</a></li><li><a href="codesheet.html">CodeSheet</a></li>`)

        $('#actions').innerHTML = `<a href="dashboard.html" class="btn btn-dashboard">Dashboard</a>`
      }
    </script>
    <script src="js/authenticator.js"></script>
  </body>
</html>
