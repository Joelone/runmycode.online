<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CodeSheet</title>
    <meta name="description" content="Run code online">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/runmycode-panel.css">
    <!-- Google Analytics -->
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date
      ga('create', 'UA-100606537-1', 'auto')
      ga('send', 'pageview')
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->
  </head>
  <body>
    <div class="container">
      <header class="grid grid--center">
        <div class="grid-cell u-1of4">
          <h2><a href="/">RunMyCode</a></h2>
        </div>
        <div class="grid-cell">
          <div class="menu">
            <ul id="top-menu" class="right">
              <li><a href="faq.html">FAQ</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>
        </div>
      </header>
  
      <main>
        <div class="grid grid--center">
          <div class="grid-cell">
            <select id="language" title="Language">
              <option value="nodejs">Nodejs</option>
              <option value="python">Python</option>
              <option value="python3">Python3</option>
              <option value="ruby">Ruby</option>
              <option value="php">PHP</option>
              <option value="go">Go</option>
            </select>
          </div>
          <div class="grid-cell">
            <h3 class="page-title">CodeSheet</h3>
          </div>
          <div class="grid-cell" style="text-align: right;">
            <input id="popup-runner" class="btn" type="button" value="Run" title="Run Code">
          </div>
        </div>

        <div id="code-wrapper">Loading...</div>
      </main>

      <footer>
        <p>&copy; <a target="_blank" href="https://github.com/shatgupt">Shatrughn Gupta</a></p>
      </footer>
    </div>

    <script>
      const $ = s => document.querySelector(s)
      let user = localStorage.getItem('runmycode')
      if (user) {
        user = JSON.parse(user)
        $('#top-menu').insertAdjacentHTML('afterbegin', `<li><a href="dashboard.html">${user.name}</a></li><li><a href="codesheet.html">CodeSheet</a></li>`)
      } else {
        $('#code-wrapper').innerHTML = '<p style="text-align: center; font-weight: bold;">Please get a key by authenticating at <a href="/">homepage</a></p>'
      }
    </script>
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="js/codesheet.js"></script>
  </body>
</html>
